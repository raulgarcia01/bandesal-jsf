<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Blogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="simpleForm">
            <p:messages id="msgs"/>
            <p:outputPanel class="ui-fluid">
                <div class="field">
                    <p:outputLabel for="title">Title:</p:outputLabel>
                    <p:inputText id="title" value="#{blogsBean.selectedBlog.title}" required="true"  />
                </div>
                <div class="field">
                    <p:outputLabel for="description">Description:</p:outputLabel>
                    <p:inputText id="description" value="#{blogsBean.selectedBlog.description}" required="true" />
                </div>
                <p:commandButton value="Guardar" action="#{blogsBean.saveBlog()}" update="@form"/>
                <p:messages />
            </p:outputPanel>
        </h:form>
    </h:body>
</html>
